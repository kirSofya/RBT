<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>RBT</title>
	<link rel = "stylesheet" href = "main.css">
</head>

<body>
	<div id="h1">Visualization of a red-black tree</div><br>

	<form id="input" method="post">
		<input class="vals" type="number" placeholder="числа от -100 до 100" name="in">
		<input class="button" type="submit" name="submit" value="insert">

		<div id="error"></div><br><br>
	</form>

	<form id="delete" method="post">
		<input class="vals" type="number" placeholder="числа от -100 до 100" name="del">
		<input class="button" type="submit" name="submit" value="delete">

		<div id="errord"></div><br><br>
	</form>

	<form id="find" method="post">
		<input class="vals" type="number" placeholder="числа от -100 до 100" name="fin">
		<input class="button" type="submit" name="submit" value="find element">

		<div id="ans"></div><br><br>
	</form>

	<form id="printH" method="post">
		<input class="button" type="submit" name="submit" value="print height">

		<div id="printHeight"></div>
	</form>

	<form id="print" method="post">
		<input class="button" type="submit" name="submit" value="print elements">

		<div id="printVals"></div><br><br>
	</form>

	<div id = "id"></div>
